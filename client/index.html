  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect handler
      const urlParams = new URLSearchParams(window.location.search);
      const redirect = urlParams.get('redirect');
      if (redirect) {
        // Remove redirect parameter and navigate
        const newUrl = window.location.pathname + redirect + window.location.search.replace(/[?&]redirect=[^&]*/, '');
        window.history.replaceState({}, '', newUrl);
        
        // Also trigger a custom event for the router
        window.dispatchEvent(new CustomEvent('redirect', { detail: redirect }));
      }
    </script>
