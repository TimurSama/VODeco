<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VODeco - Страница не найдена</title>
    <script>
        // GitHub Pages SPA fallback
        const path = window.location.pathname;
        const basePath = '/VODeco';
        
        // Remove base path if present
        let cleanPath = path;
        if (path.startsWith(basePath)) {
            cleanPath = path.substring(basePath.length);
        }
        
        if (cleanPath !== '/' && !cleanPath.includes('.')) {
            // Redirect to main page with path parameter
            window.location.href = basePath + '/?redirect=' + encodeURIComponent(cleanPath);
        } else {
            // Just redirect to main page
            window.location.href = basePath + '/';
        }
    </script>
</head>
<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
            <div style="text-align: center;">
                <h1>404 - Страница не найдена</h1>
                <p>Перенаправление на главную страницу...</p>
            </div>
        </div>
    </div>
</body>
</html>
